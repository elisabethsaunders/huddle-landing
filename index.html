<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Huddle Landing Page</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"><script src="https://kit.fontawesome.com/fe41b19999.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div id="logo"><img src="images/logo.svg" alt="logo"></div>

		<div class="container">
			<div class="hero-image">
			<img src="images/illustration-mockups.svg">
			</div>
			<div class="hero-text">
			<h2>Build the Community Your Fans Will Love</h2>
			<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
			<button class="register">Register</button>
			</div>
		</div>
		<div class="socials">
			<a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook social"></i></a>
			<a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter social"></i></a>
			<a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
		</div>
	</header>


</body>
</html>
